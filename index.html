<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissor</title>
</head>

<body>
    <main>
        <h1 class="heading">rock paper scissors</h1>
        <div class="players-container">
            <div class="player">
                <p>Player score: <span id="player-score">0</span></p>
                <div class="btn-container">
                    <button class="choice" data-choice="rock">Rock</button>
                    <button class="choice" data-choice="paper">Paper</button>
                    <button class="choice" data-choice="scissors">Scissors</button>
                </div>

            </div>
            <div class="cpu">
                <p>CPU score: <span id="cpu-score">0</span></p>
                <div class="cpu-selected">
                    <p>CPU selected: <strong id="cpu-selection"></strong></p>
                </div>
            </div>
        </div>
    </main>
    <h3 id="comments">
        make a choice
    </h3>
    <button id = "reset">
        Reset
    </button>
</body>

</html>
